<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="product-image">
        <div class="content">
            <p class="category">PERFUME</p>
            <h1>gabrielle essence eau de parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-container">
                <span class="current-price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button class="add-to-cart" id="add-product">
              <img src="./images/icon-cart.svg" alt="">
                Add to Cart
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
